<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="css/estilo.css">
    
</head>
<body>
    <div class="contenedor">
        <div id="pantalla">
            <input type="text" disabled='disabled' name="resultado" placeholder="0">
        </div>
    <div class="contenedor-botones">
        <button class="boton clear">C</button><br>
        <button name="numero" class="boton">7</button>
        <button name="numero" class="boton">8</button>
        <button name="numero" class="boton">9</button>
        <button name="operacion" class="boton operacion">/</button>
        <button name="numero" class="boton">4</button>
        <button name="numero" class="boton">5</button>
        <button name="numero" class="boton">6</button>
        <button name="operacion" class="boton operacion">*</button>
        <button name="numero" class="boton">1</button>
        <button name="numero" class="boton">2</button>
        <button name="numero" class="boton">3</button>
        <button name="operacion" class="boton operacion">-</button>
        <button name="numero" class="boton">0</button>
        <button name="numero" class="boton punto">.</button>
        <button name="operacion" class="boton operacion">+</button>
        <button name="igual" class="boton igual">=</button>
    </div>

    </div>
    <script src="js/calculadora.js"></script>
</body>
</html>
